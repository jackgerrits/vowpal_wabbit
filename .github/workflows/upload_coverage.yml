name: Coverage
on:
  push:
    branches:
      - master
      - 'releases/**'
      - overhaul
  pull_request:
    branches:
      - master
      - overhaul

jobs:
  upload:
    container:
      image: jackgerrits/vowpalwabbit-ubuntu-2004
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Build with coverage C++
        shell: bash
        run: ./.scripts/linux/build-with-coverage.sh
      - name: Test with coverage C++
        shell: bash
        run: ./.scripts/linux/test-with-coverage.sh
      - name: Upload to codecov.io
        shell: bash
        run: bash <(curl -s https://codecov.io/bash) -Z
