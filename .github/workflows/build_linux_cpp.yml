name: Linux / C++

on:
  push:
    branches:
      - master
      - 'releases/**'
      - overhaul
  pull_request:
    branches:
      - master
      - overhaul

jobs:
  build:
    container:
      image: jackgerrits/vowpalwabbit-ubuntu-2004
    runs-on: ubuntu-latest
    strategy:
      matrix:
        BUILD_CONFIGURATION: ['Debug', 'Release']
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Build C++
        shell: bash
        run: ./.scripts/linux/build.sh ${{ matrix.config.BUILD_CONFIGURATION }}
      - name: Test C++
        shell: bash
        run: ./.scripts/linux/test.sh
      - name: RunTest flatbuffers C++
        shell: bash
        run: ./.scripts/linux/test-flatbuffers.sh
